<!DOCTYPE html>
<html lang="es">
<head>

                <p id="message"></p>
                <p id="best-score">Mejor puntuaci√≥n: <span id="best-score-value">-</span></p>
            </div>
            <div id="board" class="board"></div>

            <button id="reset-game">Reiniciar Juego</button>
        </div>
